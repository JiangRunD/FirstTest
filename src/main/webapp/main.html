<!doctype html>
<html lang="zh-CN">
  <head>
	  <meta http-equiv="Content-Type" charset="utf-8">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="3rd/bootstrap/css/bootstrap.min.css" >
	<style>
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.main{
			width: 100%;
			height: 100%;
			display: flex; 
			flex-direction: column; 
		}
		.main>div:nth-child(1){
			width: 100%;
			min-height: 51px;
			max-height: 51px;
		}
		.main>div:nth-child(2){
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: row;
			padding: 1px;
		}
		.main>div:nth-child(2)>div:first-child{
			height: 100%;
			min-width: 200px;
			max-width: 200px;
			height: 100%;
			padding: 5px;
		}
		.main>div:nth-child(2)>div:last-child{
			height: 100%;
			width: 100%;
		}
		.main>div:nth-child(3){
			width: 100%;
			min-height: 32px;
			max-height: 32px;
			text-align: center;
			line-height: 32px;
			border-top:#8c8c8c 1px solid;
		}
		.menupanel{
			padding:0px;
		}
		.menupanel button{
			width: 100%;
		}
		.mainif{
			width: 100%;
			height: 100%;
		}
	</style>
  </head>
  <body>
    <div class="main">
		<div>
			
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">Brand</a>
			    </div>
			
			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
			        <li><a href="#">Link</a></li>
			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
			          <ul class="dropdown-menu">
			            <li><a href="#">Action</a></li>
			            <li><a href="#">Another action</a></li>
			            <li><a href="#">Something else here</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="#">Separated link</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="#">One more separated link</a></li>
			          </ul>
			        </li>
			      </ul>
			      <form class="navbar-form navbar-left">
			        <div class="form-group">
			          <input type="text" class="form-control" placeholder="Search">
			        </div>
			        <button type="submit" class="btn btn-default">Submit</button>
			      </form>
			      <ul class="nav navbar-nav navbar-right">
			        <li><a href="#">Link</a></li>
			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
						  系统操作 <span class="caret"></span></a>
			          <ul class="dropdown-menu">
			            <li><a href="outlogin">退出</a></li>
			          </ul>
			        </li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
			
		</div>
		<div>
			<div>
				<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				  <div class="panel panel-default">
				    <div class="panel-heading" role="tab" id="headingOne">
				      <h4 class="panel-title">
				        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
				        表单
				        </a>
				      </h4>
				    </div>
				    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
				      <div class="panel-body menupanel">
						  <button type="button" class="btn btn-link mybin" url="use.html">tab</button>
						<button type="button" class="btn btn-link mybin" url="http://www.4399.com">4399</button>
						<button type="button" class="btn btn-link mybin" url="http://www.taobao.com">taobao</button>
				      </div>
				    </div>
				  </div>
				  <div class="panel panel-default">
				    <div class="panel-heading" role="tab" id="headingTwo">
				      <h4 class="panel-title">
				        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
				        Group Item #2
				        </a>
				      </h4>
				    </div>
				    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
				      <div class="panel-body">

				      </div>
				    </div>
				  </div>
				  <div class="panel panel-default">
				    <div class="panel-heading" role="tab" id="headingThree">
				      <h4 class="panel-title">
				        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
				        Group Item #3
				        </a>
				      </h4>
				    </div>
				    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
				      <div class="panel-body">

				      </div>
				    </div>
				  </div>
				</div>
				
			</div>
			<div>
				<iframe class="mainif" src="user.html"></iframe>
			</div>
		</div>
		<div>
			xxxxxxxxxxxxxxxxxxxxxxxx所属
		</div>
	</div>

    <script src="3rd/jq/jquery.min.js" ></script>
    <script src="3rd/bootstrap/js/bootstrap.js" ></script>
	<script>
		$(".mybin").bind("click",function(){
			var url= $(this).attr("url");
			$(".mainif").attr("src",url);
		});
	</script>
  </body>
</html>
